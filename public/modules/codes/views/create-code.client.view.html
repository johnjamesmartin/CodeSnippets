<section data-ng-controller="CodesController">
    <div class="page-header">
        <h1>New Code</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>

                <!-- Description -->

                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Enter code description here." required/>
                    </div>
                </div>

                <!-- Code Snippet -->

                <div class="form-group">
                    <label class="control-label" for="code">Code</label>
                    <div class="controls">
                        <textarea rows="10" cols="30" data-ng-model="code" id="code" class="form-control" placeholder="Enter code snippet here." required></textarea>
                    </div>
                </div>

                <!-- Submit -->

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>


            </fieldset>
        </form>
    </div>
</section>
